plugins {
    id "application"
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id "com.peterabeles.gversion" version "1.7.0"
}

group 'moe.z0ne.mc'
version '1.0'

sourceCompatibility = 1.8

application {
    mainClassName = 'mc.z0ne.moe.forge1installer.MainKt'
}

gversion {
    srcDir       = "src/main/kotlin/"
    classPackage = "mc.z0ne.moe.forge1installer"
    className    = "version"
    language     = "kotlin"
}

repositories {
    mavenCentral()
    jcenter()
    maven { url = 'https://files.minecraftforge.net/maven/' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    api 'net.minecraftforge:installer:1.7'
    api 'com.google.guava:guava:14.0' // provided by forge installer
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

project.compileKotlin.dependsOn(createVersionFile)